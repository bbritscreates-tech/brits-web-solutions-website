<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Brits Web Solutions | Contact</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>
        <!--Navbar-->
        <header class="site-header">
            <div class="container header-inner">
                <div class="brand">
                    <img src="/Content/Logo/Logo-symbol.png" alt="Logo Symbol" class="logo">
                    <span class="brand-name">Brits Web Solutions</span>
                </div>

                <div class="menu-toggle"><i class="fa-solid fa-bars"></i></div>

                <nav class="nav">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="services.html">Services</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </header>

        <main>
            <section class="page-hero">
                <div class="container">
                    <h1>Contact Us</h1>
                </div>
            </section>
            <section class="section">
                <div class="container contact-grid">
                    <form class="contact-form card" method="" action="" netlify>
                        <label>Name<input type="text" required></label>
                        <label>Email<input type="email" required></label>
                        <label>Message<textarea required></textarea></label>
                        <button type="submit" class="btn-primary">Send</button>
                    </form>
                </div>
            </section>
        </main>

        <!--Footer-->
        <footer class="site-footer">
            <div class="footer-container">
                <div class="footer-brand">
                    <img src="/Content/Logo/Logo-symbol.png" alt="Logo" class="logo-sm"/>
                </div>
                <div class="social-links">
                    <a href="mailto:hello@britswebsolutions.com" aria-label="Email"><i class="fa-solid fa-envelope"></i></a>
                    <a href="https://facebook.com/yourpage" target="_blank" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://github.com/yourusername" target="_blank" aria-label="GitHub"><i class="fa-brands fa-github"></i></a>
                </div>
                <div>
                    <p class="muted">&copy; 2025 Brits Web Solutions. All rights reserved.</p>
                </div>
            </div>   
        </footer>
        <script>
            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.querySelector('.nav');
            menuToggle.addEventListener('click', () => {
                nav.classList.toggle('active');
            });
        </script>
    </body>
</html>
