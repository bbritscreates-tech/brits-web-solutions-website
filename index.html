<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Brits Web Solutions | Home</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>
        <!--Navbar-->
        <header>
            <div class="nav-logo">
                <img src="/Content/Logo/Logo-symbol.png" alt="Brits Web Solutions Logo"/>
            </div>
            <div>
                <p>BRITS WEB SOLUTIONS</p>
            </div>
            <nav>
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">PROJECTS</a></li>
                    <li><a href="">CONTACT</a></li>
                </ul>
            </nav>
        </header>

        <!--First Section-->
        <section class="hero">
            <video src="/Content/Videos/Animated Background, free background video, royalty free background, white color backgrounds motion,.mp4" mute loop autoplay class="hero-video">Your browser does not support HTML 5 video</video>
            <!--Overlay-->
            <div class="overlay"></div>
            <!--Content-->
            <div class="hero-content">
                <div class="hero-headings">
                    <h1>Placeholder Text</h1>
                    <a href="">Contact →</a>
                </div>
                <div class="hero-content-image">
                    <img src="/Content/Images/placeholder-img.png" alt="placeholder image"/>
                </div>    
            </div>      
        </section>

        <!--About Section-->
        <section class="hero-about">
            <div class="hero-about-content">
                <h3>ABOUT</h3>
                <p>Placeholder text</p>
                <a href="">READ MORE →</a>
            </div>
            <div>
                <p></p>
            </div>
        </section>

        <!--Projects Section-->
        <section class="hero-projects">
            <div class="hero-projects-heading">
                <h3>Projects</h3>
                <p>Some Projects</p>
            </div>
            <div class="hero-projects-div">
                <!--Project 1-->
                <div class="box">
                    <img src="/Content/Images/placeholder-img.png"/>
                    <p>Project 1</p>
                </div>
                
                <!--Project 2-->
                <div class="box">
                    <img src="/Content/Images/placeholder-img.png"/>
                    <p>Project 2</p>
                </div>
                
                <!--Project 3-->
                <div class="box">
                    <img src="/Content/Images/placeholder-img.png"/>
                    <p>Project 3</p>
                </div>
            </div>    
        </section>

        <!--Footer-->
        <footer>
            <!--Social Div-->
            <div class="footer-content">
                <div class="footer-box">
                    <div>
                        <p>SOCIAL</p>
                        <div class="footer-social">
                            <a href=""><i class="fa-brands fa-facebook-f" aria-hidden="true"></i> Facebook</a><br><br>
                            <a href=""><i class="fa-brands fa-instagram" aria-hidden="true"></i> Instagram</a><br><br> 
                            <a href=""><i class="fa-brands fa-linkedin-in" aria-hidden="true"></i> Linkedin</a>
                        </div>    
                    </div>    
                </div>
                <!--Contact Form-->
                <div class="footer-box">
                    <div>
                        <p>CONTACT</p>
                    </div>
                    <div>
                        <a href="mailto:"><i class="fa-solid fa-envelope" aria-hidden="true"></i> Email</a>
                    </div>
                    <form method="post" action="" autocomplete="on">
                        <input type="text" placeholder="First Name*" required><br>
                        <input type="text" placeholder="Last Name*" required><br>
                        <input type="tel" placeholder="Contact Number*" required/><br>
                        <input type="email" placeholder="Email*" required/><br>
                        <textarea placeholder="Message*" maxlength="300"></textarea><br>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>    
        </footer>
    </body>
</html>
